<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/css/styles.css">

    <title>Lean Saubiette - Contacto</title>
</head>
<body>
    <header class="header">
        <nav> 
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                
                <li>
                    <a href="./proyectos.html">Proyectos</a>
                </li>
                
                <li>
                    <a href="./aprendizaje.html">Aprendizaje</a>
                </li>
                

                <li class="header__link--active">
                    <a href="#">Contacto</a>
                </li>  
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <form action="" method="post" class="contacto__formulario">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="text" name="apellido" placeholder="Apellido">
                <input type="text" name="telefono" placeholder="Telefono">
                <input type="text" name="email" placeholder="Correo electronico">
                <textarea name="consulta" rows="10">Escriba su consulta</textarea>
                <button>Enviar</button>
            </form>

            <img class="contacto__img" src="../assets/img/lea-presentacion.png" alt="Haga su consulta" width="300" height="450">
        </section>
    </main>
    <footer>
        <label for="">FOOTER</label>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
